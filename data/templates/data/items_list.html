  
{% extends 'data/base_blog.html' %}

{% block title  %}
    Items List
{% endblock %}

{% block content  %}

    {% for item in items %}
      <div class="alert alert-warning" role="alert">
        {{ item.name }}--{{ item.price }}
        <a href="{% url 'data:update_item' item.id %}">Update</a>
        <a href="{% url 'data:delete_items' item.id %}">Delete</a>
      </div>
    {% endfor %}


{% endblock %}
