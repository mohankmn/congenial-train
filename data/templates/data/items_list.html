  
{% extends 'data/base_blog.html' %}
{% load crispy_forms_tags %}
{% block title  %}
    Items List
{% endblock %}

{% block content  %}

<form method='POST' action=''>{% csrf_token %}
  {{form|crispy}}
      <input type="submit" class="btn btn-info" value='Search'/>
</form>
<br>
<form action="{% url 'data:items_list_url' %}">
  <button type='submit' class="btn btn-success">All Items</button>
  </form>


      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
    {% for item in items %}
        <tbody>
          <tr>
            <th scope="row">{{ item.name }}</th>
            <td><a href="{% url 'data:update_item' item.id %}">Update</a></td>
            <td><a href="{% url 'data:delete_items' item.id %}">Delete</a></td>
          </tr>
        </tbody>
    {% endfor %}
      </table>



{% endblock %}
