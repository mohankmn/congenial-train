  
{% extends 'data/base_blog.html' %}

{% block title  %}
    Items List
{% endblock %}

{% block content  %}



      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
    {% for item in items %}
        <tbody>
          <tr>
            <th scope="row">{{ item.name }}</th>
            <td><a href="{% url 'data:update_item' item.id %}">Update</a></td>
            <td><a href="{% url 'data:delete_items' item.id %}">Delete</a></td>
          </tr>
        </tbody>
    {% endfor %}
      </table>



{% endblock %}
