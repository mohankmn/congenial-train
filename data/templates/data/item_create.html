{% extends 'data/base_blog.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Item</h1>
    <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class = "form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
            {% endfor %}
        
        <input type="submit" class="btn btn-success" name="Submit">
    </form>
{% endblock %}
