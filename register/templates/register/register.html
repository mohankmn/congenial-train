{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form action="{% url 'register' %}" method="post">
	{% csrf_token %}
	{% for field in form %}
	<div class = "form-group">
		{% if field.errors %}
			<div class="alert alert-danger">
				{{ field.errors }}
			</div>
		{% endif %}
		{{ field.label }}
		{{ field }}
	</div>
	{% endfor %}

	

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
